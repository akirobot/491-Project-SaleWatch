<div class="navbar is-dark is-bold">
  <a class="return-link" routerLink="../">Return to results</a>
</div>

<section class="hero is-fullheight">
    <div class="game-data">

      <div class="game-data-top">

        <div class="title">
          {{currentGame.game_name}} <span class="game-developer">by {{currentGame.developer}}</span>
        </div>
        <div class="game-image-container">
          <img class="game-image" src={{currentGame.header_image}}>
        </div>
        <div class="game-data-top-info">
          <table class="game-price-table">
            <tr class="table-header">
              <td><span class="navy">current </span><span class="price-text">Price</span> </td>
              <td><span class="navy">original </span><span class="price-text">Price</span></td>
            </tr>
            <tr class="game-price">
              <td class="center-text"><span class="dollar">{{currentGame.sale_price}}</span></td>
              <td class="center-text"><span class="dollar">{{currentGame.price}}</span></td>
            </tr>
          </table>

          <table class="game-dev">
            <tr>
              <td>Publisher: </td>
              <td>Developer: </td>
              <td>Category: </td>
            </tr>
            <tr>
              <td>{{currentGame.publisher}}</td>
              <td>{{currentGame.developer}}</td>
              <td>{{currentGameGenre}}</td>
            </tr>
            <tr class="game-buttons">
              <td class="center-text" colspan="2">
                <button *ngIf="!alreadyBookMarked" class="button is-info" (click)="bookmark()">Bookmark</button>
                <button *ngIf="alreadyBookMarked" class="button is-info" disabled>Bookmark</button>
              </td>
              <td class="center-text" colspan="2">
                <a class="button is-info" href={{currentGame.source_url}}>Buy Now</a>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div>
        <app-chart-line class="line-chart"></app-chart-line>
      </div>
    </div>
</section>
